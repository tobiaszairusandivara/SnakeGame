<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SnakeGame!</title>
    <link href="css/output.css" rel="stylesheet">
</head>

<body class="font-sans flex flex-col items-center bg-gray-100 m-0 p-5">
<h1 class="text-2xl font-bold text-gray-800">Snake Game</h1>

<div class="mb-5 mt-2">
    <input type="text" id="username" placeholder="Enter your username" class="username-input">
    <button id="start-button" class="start-button">Start Game</button>
</div>
<button id="dark-mode-toggle" class="dark-mode-button" aria-label="Toggle dark mode">
    <span class="light-mode-icon">ðŸ”†</span>
    <span class="dark-mode-icon hidden">ðŸŒ™</span>
</button>

<div class="flex flex-col md:flex-row justify-center w-full max-w-5xl mt-5 gap-6">
    <div class="game-container w-full md:w-2/3 flex flex-col items-center">
        <canvas id="game-canvas" width="500" height="500" class="game-canvas"></canvas>
        <div class="score-display flex flex-col items-center mt-4 text-center">
            <p>Score: <span id="score">0</span></p>
            <div class="instructions">
                <p>Use the arrows of the keyboard to move the snake. Â¡Eat the apples to get points!</p>
                <p class="font-extrabold">Sorry mobile users :-(</p>
            </div>
        </div>
    </div>

    <div class="leaderboard-container w-full md:w-1/3 bg-white rounded-lg p-4 shadow-md">
        <h2 class="rainbow text-xl font-bold text-gray-800 text-center">BEST SCORES</h2>
        <h3 class="font-bold text-gray-800 text-center">You think you can appear in this leaderboard?</h3>
        <table class="leaderboard-table w-full mt-2">
            <thead>
            <tr>
                <th class="leaderboard-header">Position</th>
                <th class="leaderboard-header">Username</th>
                <th class="leaderboard-header">Score</th>
            </tr>
            </thead>
            <tbody id="leaderboard-body">
            <!-- Los puntajes se cargarÃ¡n aquÃ­ mediante JavaScript -->
            </tbody>
        </table>
    </div>
</div>
<script src="/js/leaderboardScoresGet.js"></script>
<script src="/js/dumbThings.js"></script>
</body>
</html>
